<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandial</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="title" id="titleText">Welcome to Sandial</div>
  <div class="clock-wrapper">
    <div class="progress-ring"></div>
    <div class="clock">
      <div class="cup top"><div class="sand"></div></div>
      <div class="cup"><div class="sand delay"></div></div>
    </div>
  </div>
  <div class="controls">
    <input type="number" id="timeInput" placeholder="Enter time in minutes" step="0.1" />
    <button id="startBtn">Start Timer</button>
  </div>
</body>
</html>
